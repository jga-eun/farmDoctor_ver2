<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/hf.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/seasonal.css">
    <link rel="icon" href="img/farmer.png">
    <title>Seasonal</title>
</head>
<body>
    <div id="mySidebar">
        <div id="closeBtn" onclick="closeNav()">&times;</div>
        <a href="#" id="menuTitle">Menu</a>
        <a href="home.html" class="menuItem">Home</a>
        <a href="priceButton.html" class="menuItem">Price</a> 
        <a href="category.html" class="menuItem">Agricultural Products</a>
        <a href="seasonal.html" class="menuItem">Seasonal Produce</a> <!--or inform-->
        <a href="recipe.html" class="menuItem">Recipe</a>
    </div>
    <header>
        <i class="xi-bars" onclick="openNav()"></i>
        <div class="header1">[ Seasonal Produce ]</div>
        <i class="xi-home-o" onclick="location.href='home.html'"></i>
    </header>
    <section>
        <div class="desktop">
            <img src="img/seasonal_desktop.png" alt="desktopImage">
        </div>
        <div class="mobile">
            <div class="grid-container">
                <button>
                    <div class="p-name">Lettuce</div>
                    <div class="p-image"><img src="img/m-lettuce.png" alt="Lettuce"></div>
                    <div class="p-month">April to October</div>
                </button>
                <button>
                    <div class="p-name">Potato</div>
                    <div class="p-image"><img src="img/m-potato.png" alt="Potato"></div>
                    <div class="p-month">May to October</div>
                </button>
                <button>
                    <div class="p-name">Onion</div>
                    <div class="p-image"><img src="img/m-onion.png" alt="Onion"></div>
                    <div class="p-month">May to June</div>
                </button>
                <button>
                    <div class="p-name">Garlic</div>
                    <div class="p-image"><img src="img/m-garlic.png" alt="Garlic"></div>
                    <div class="p-month">June to July</div>
                </button>
                <button>
                    <div class="p-name">Dried Red Pepper</div>
                    <div class="p-image"><img src="img/m-dried-red-pepper.png" alt="Dried Red Pepper"></div>
                    <div class="p-month">June to September</div>
                </button>
                <button>
                    <div class="p-name">Apple</div>
                    <div class="p-image"><img src="img/m-apple.png" alt="Apple"></div>
                    <div class="p-month">September to November</div>
                </button>
                <button>
                    <div class="p-name">Korean Pear</div>
                    <div class="p-image"><img src="img/m-korean-pear.png" alt="Korean Pear"></div>
                    <div class="p-month">August to October</div>
                </button>
                <button>
                    <div class="p-name">Korean Radish</div>
                    <div class="p-image"><img src="img/m-korean-radish.png" alt="Korean Radish"></div>
                    <div class="p-month">September to November</div>
                </button>
                <button>
                    <div class="p-name">Napa Cabbage</div>
                    <div class="p-image"><img src="img/m-napa-cabbage.png" alt="Napa Cabbage"></div>
                    <div class="p-month">September to November</div>
                </button>
                <button>
                    <div class="p-name">Green Onion</div>
                    <div class="p-image"><img src="img/m-green-onion.png" alt="Green Onion"></div>
                    <div class="p-month">October to February</div>
                </button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer1">Â© 2024 FarmDoctor</div>
        <div class="footer2">Created for Convergence Capstone Design Project</div>
        <div class="footer3">Creation Period: September - December 2024</div>
    </footer>

    <script>
        function openNav() {
            if (window.innerWidth <= 600) {
                document.getElementById("mySidebar").style.width = "250px";
            } else {
                document.getElementById("mySidebar").style.width = "500px";
            }
        }
 
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
 
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width !== "0px") {
                if (window.innerWidth <= 600) {
                    sidebar.style.width = "250px";
                } else {
                    sidebar.style.width = "500px";
                }
            }
        });
    </script>
</body>
</html>
