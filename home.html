<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/hf.css">
   <link rel="stylesheet" href="css/sidebar.css">
   <link rel="stylesheet" href="css/home.css">
   <link rel="icon" href="img/farmer.png">
   <title>Home</title>
</head>
<body>
   <div id="mySidebar">
       <div id="closeBtn" onclick="closeNav()">&times;</div>
       <a href="#" id="menuTitle">Menu</a>
       <a href="home.html" class="menuItem">Home</a>
       <a href="" class="menuItem">Profile</a> <!--구현X-->
       <a href="category.html" class="menuItem">Agricultural Products</a>
       <a href="seasonal.html" class="menuItem">Seasonal Produce</a> <!--or inform-->
       <a href=".html" class="menuItem">Recipe</a>
   </div>

   <header>
       <i class="xi-bars" onclick="openNav()"></i>
       <div class="header1"><img src="img/logo.png" alt=""></div>
       <i class="xi-profile-o"></i>
   </header>

   <section>
       <img src="img/farmer.png" alt="">
   </section>

   <footer>
       <div class="footer1">© 2024 FarmDoctor</div>
       <div class="footer2">Created for Convergence Capstone Design Project</div>
       <div class="footer3">Creation Period: September - December 2024</div>
   </footer>

   <script>
       function openNav() {
           if (window.innerWidth <= 600) {
               document.getElementById("mySidebar").style.width = "250px";
           } else {
               document.getElementById("mySidebar").style.width = "500px";
           }
       }

       function closeNav() {
           document.getElementById("mySidebar").style.width = "0";
       }

       window.addEventListener('resize', function() {
           const sidebar = document.getElementById("mySidebar");
           if (sidebar.style.width !== "0px") {
               if (window.innerWidth <= 600) {
                   sidebar.style.width = "250px";
               } else {
                   sidebar.style.width = "500px";
               }
           }
       });
   </script>
</body>
</html>
