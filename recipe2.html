<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/xeicon.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/hf-2.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/category.css">
    <link rel="icon" href="img/farmer.png">
    <title>Recipe</title>
    <style>
        body {
            margin: 0;
            background-color: #3f7853;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        main {
            flex: 1; 
            display: flex;
            flex-direction: column;
        }
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        @media (max-width: 600px) {
            .recipe-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .recipe-item {
            border: 1px solid #ECE3CE;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            background-color: #ECE3CE; 
            color: #3f7853; 
            line-height: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            aspect-ratio: 1; 
        }
        .recipe-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .recipe-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            border-radius: 5px;
        }
        .recipe-item h3 {
            color: #3f7853; 
            margin: 10px 0 0;
            font-size: 1.2rem; 
        }
        footer {
            background-color: #3f7853;
            color: #ECE3CE;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
        header {
            font-size: 1.8rem; 
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .xi-bars, .xi-home-o {
            font-size: 2rem;
        }
        #mySidebar {
            width: 0;
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #3f7853;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #mySidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #ECE3CE;
            display: block;
            transition: 0.3s;
        }

        #mySidebar a:hover {
            color: #ffce08;
        }

        #mySidebar #closeBtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 2rem;
        }
        .section2 {
            display: flex;
            justify-content: center;
        }
        .next {
            margin: 1.5%;
        }
        /*f링크 설정 */
        a {
            text-decoration: none;
            font-size: 40px;
        }
        a:link {
            color: #ECE3CE;
            
        }
        a:visited {
            color: #ffce08;
        }

       
        @media (max-width: 600px) {
            header {
                font-size: 1.2rem; 
                padding: 5px 15px;
            }
            .xi-bars, .xi-home-o {
                font-size: 1.5rem; 
            }
            .recipe-item h3 {
                font-size: 0.9rem; 
            }
            footer {
                font-size: 0.7rem; 
            }
            a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="mySidebar">
        <div id="closeBtn" onclick="closeNav()">&times;</div>
        <a href="#" id="menuTitle">Menu</a>
        <a href="home.html" class="menuItem">Home</a>
        <a href="priceButton.html" class="menuItem">Price</a> 
        <a href="category.html" class="menuItem">Agricultural Products</a>
        <a href="seasonal.html" class="menuItem">Seasonal Produce</a> <!--or inform-->
        <a href="recipe.html" class="menuItem">Recipe</a>
    </div>

    <header>
        <i class="xi-bars" onclick="openNav()" style="color:#ffce08;"></i>
        <div class="header1">[ Recipe ]</div>
        <i class="xi-home-o" onclick="location.href='home.html'" style="color:#ffce08;"></i>
    </header>

    <main>
        <section>
            <div class="recipe-grid">
                <div class="recipe-item" onclick="location.href='lettuce.html'">
                    <img src="img/lettuce.jpg" alt="Lettuce">
                    <h3>Lettuce</h3>
                </div>
                <div class="recipe-item" onclick="location.href='cabbage.html'">
                    <img src="img/cabbage.jpg" alt="Cabbage">
                    <h3>Napa Cabbage</h3>
                </div>
                <div class="recipe-item" onclick="location.href='onion.html'">
                    <img src="img/onion.jpg" alt="Onion">
                    <h3>Onion</h3>
                </div>
                <div class="recipe-item" onclick="location.href='potato.html'">
                    <img src="img/potato.jpg" alt="Potato">
                    <h3>Potato</h3>
                </div>
            </div>

            <div class="section2">
                <div class="next">
                    <a href="recipe.html">-1-</a>
                </div>
                <div class="next">
                    <a href="recipe2.html">-2-</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer1">© 2024 FarmDoctor</div>
        <div class="footer2">Convergence Capstone Design Project</div>
        <div class="footer3">Production Period: September - December 2024</div>
    </footer>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</body>
</html>
